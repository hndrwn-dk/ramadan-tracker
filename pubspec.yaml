name: ramadan_tracker
description: Premium Ramadan tracker & planner with yearly seasons, Autopilot Qur'an plan, Sahur/Iftar reminders, and local backup/restore.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State management
  flutter_riverpod: ^2.4.9
  
  # Database
  drift: ^2.14.1
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # UI
  fl_chart: ^0.65.0
  intl: ^0.20.2
  
  # Notifications
  flutter_local_notifications: ^17.2.3
  timezone: ^0.9.2
  
  # Location & Prayer Times
  geolocator: ^12.0.0
  adhan: ^2.0.0+1
  
  # File operations
  share_plus: ^7.2.1
  cross_file: ^0.3.4
  
  # Utilities
  uuid: ^4.2.1
  url_launcher: ^6.2.2
  webview_flutter: ^4.4.2
  
  # Material You Dynamic Colors
  dynamic_color: ^1.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  drift_dev: ^2.14.1
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  generate: true

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon/app_icon_1024.png"
  adaptive_icon_background: "assets/icon/ic_launcher_background.png"
  adaptive_icon_foreground: "assets/icon/ic_launcher_foreground.png"
  adaptive_icon_monochrome: "assets/icon/ic_launcher_monochrome.png"

