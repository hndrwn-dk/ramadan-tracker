name: ramadan_tracker
description: Premium Ramadan tracker & planner with yearly seasons, Autopilot Qur'an plan, Sahur/Iftar reminders, and local backup/restore.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  flutter_riverpod: ^2.4.9
  
  # Database
  drift: ^2.14.1
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # UI
  fl_chart: ^0.65.0
  intl: ^0.19.0
  
  # Notifications
  flutter_local_notifications: ^17.2.3
  timezone: ^0.9.2
  
  # Location & Prayer Times
  geolocator: ^12.0.0
  adhan_dart: ^1.2.0
  
  # File operations
  share_plus: ^7.2.1
  
  # Utilities
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  drift_dev: ^2.14.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

